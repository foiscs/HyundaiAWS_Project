<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}WALB - 멀티 클라우드 통합 보안 관리 플랫폼{% endblock %}</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Pretendard Font -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        {% block extra_css %}{% endblock %}

        <!-- Tailwind Config -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            pretendard: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'sans-serif'],
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="font-pretendard bg-gray-50 min-h-screen">
        <!-- Header -->
        {% include 'layouts/header.html' %}

        <!-- Sidebar -->
        {% include 'layouts/sidebar.html' %}

        <!-- Main Content -->
        <main class="ml-64 pt-16 p-6">{% block content %}{% endblock %}</main>

        <!-- Footer -->
        {% include 'layouts/footer.html' %}

        <!-- JavaScript -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
