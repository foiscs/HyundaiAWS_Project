            fi
          fi
        fi
        
        # Bastion ë³´ì•ˆ ê·¸ë£¹ì— ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ í™•ì¸/ì¶”ê°€
        if [ -n "$BASTION_SG" ]; then
          echo "ğŸ”§ Bastion ë³´ì•ˆ ê·¸ë£¹ ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ í™•ì¸ ì¤‘..."
          
          # MySQL ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ í™•ì¸
          EXISTING_OUTBOUND=$(aws ec2 describe-security-groups \
            --group-ids $BASTION_SG \
            --query "SecurityGroups[0].IpPermissionsEgress[?FromPort==\`3306\` || IpProtocol==\`-1\`]" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$EXISTING_OUTBOUND" ]; then
            echo "ğŸ”§ Bastion ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ ì¶”ê°€ ì¤‘..."
            aws ec2 authorize-security-group-egress \
              --group-id $BASTION_SG \
              --protocol tcp \
              --port 3306 \
              --cidr 0.0.0.0/0 \
              --no-cli-pager 2>/dev/null && echo "âœ… Bastion ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ ì¶”ê°€ ì™„ë£Œ" || echo "âš ï¸ Bastion ê·œì¹™ ì¶”ê°€ ì‹¤íŒ¨ (ì´ë¯¸ ì¡´ì¬í•  ìˆ˜ ìˆìŒ)"
          else
            echo "âœ… Bastion ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ì´ ì´ë¯¸ ì¡´ì¬í•©ë‹ˆë‹¤"
          fi
        fi
        
        # SSH í‚¤ë¥¼ Parameter Storeì—ì„œ ê°€ì ¸ì˜¤ê¸°
        echo "ğŸ”‘ SSH í‚¤ ì¡°íšŒ ì¤‘..."
        aws ssm get-parameter \
          --name "/${PROJECT_NAME}/bastion/ssh-private-key" \
          --with-decryption \
          --query 'Parameter.Value' \
