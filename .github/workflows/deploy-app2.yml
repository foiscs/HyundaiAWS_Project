                --no-cli-pager 2>/dev/null && echo "âœ… RDS ì¸ë°”ìš´ë“œ ê·œì¹™ ì¶”ê°€ ì™„ë£Œ" || echo "âš ï¸ RDS ê·œì¹™ ì¶”ê°€ ì‹¤íŒ¨ (ì´ë¯¸ ì¡´ì¬í•  ìˆ˜ ìˆìŒ)"
            else
