        fi
        
        # Bastion Host IP ì¡°íšŒ (íƒœê·¸ ê¸°ë°˜)
        echo "ğŸ” Bastion Host ì¡°íšŒ ì¤‘..."
        BASTION_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=${PROJECT_NAME}-bastion-host" "Name=instance-state-name,Values=running" \
