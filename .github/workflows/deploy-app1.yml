        # RDS ì—”ë“œí¬ì¸íŠ¸ ì¡°íšŒ
        RDS_ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier $DB_RDS_IDENTIFIER --query 'DBInstances[0].Endpoint.Address' --output text 2>/dev/null || echo "")
