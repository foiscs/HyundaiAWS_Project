                if kubectl patch ingress "$ingress_name" -n "$namespace" -p '{"metadata":{"finalizers":[]}}' --type=merge; then
                  echo "âœ… finalizer ì œê±° ì„±ê³µ"
                  
                  # ë‹¤ì‹œ ì‚­ì œ ì‹œë„
