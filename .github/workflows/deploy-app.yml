      run: |
        echo "ğŸ“ Kubernetes ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ìƒì„± ì¤‘..."
        
        # Namespace ìƒì„±
        cat <<EOF > namespace.yaml
        apiVersion: v1
