            fi
          fi
        fi
        
        # Bastion ë³´ì•ˆ ê·¸ë£¹ì— ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ í™•ì¸/ì¶”ê°€
        if [ -n "$BASTION_SG" ]; then
          echo "ğŸ”§ Bastion ë³´ì•ˆ ê·¸ë£¹ ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ í™•ì¸ ì¤‘..."
          
          # PostgreSQL ì•„ì›ƒë°”ìš´ë“œ ê·œì¹™ í™•ì¸
          EXISTING_OUTBOUND=$(aws ec2 describe-security-groups \
            --group-ids $BASTION_SG \
