        fi
        
        # ì •ë¦¬ ì‘ì—…
        echo "ğŸ§¹ ì •ë¦¬ ì‘ì—… ì¤‘..."
        kill $SSH_PID 2>/dev/null
        rm -f bastion_key.pem
        
        echo "âœ… ë°ì´í„°ë² ì´ìŠ¤ ìŠ¤í‚¤ë§ˆ ì‘ì—… ì™„ë£Œ"
    
    # ===============================================
