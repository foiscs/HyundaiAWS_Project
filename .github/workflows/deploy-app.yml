        fi
        
        if [ -z "$DB_PASSWORD" ]; then
          echo "âŒ DB íŒ¨ìŠ¤ì›Œë“œë¥¼ Parameter Storeì—ì„œ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
          exit 1
        fi
        
        echo "âœ… DB Host: '$DB_HOST'"
        echo "âœ… Bastion IP: '$BASTION_IP'"
