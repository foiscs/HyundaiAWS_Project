        PROJECT_NAME="walb-app"
        
        # RDS ì—”ë“œí¬ì¸íŠ¸ ì¡°íšŒ (íƒœê·¸ ê¸°ë°˜)
        echo "ğŸ” RDS ì¸ìŠ¤í„´ìŠ¤ ì¡°íšŒ ì¤‘..."
        DB_HOST=$(aws rds describe-db-instances \
